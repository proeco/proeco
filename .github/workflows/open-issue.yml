name: Open issues
on:
  issues:
    types:
      - reopened
      - opened

jobs:
  move-assigned-card:
    runs-on: ubuntu-18.04
    steps:
      - uses: alex-page/github-project-automation-plus@master
        with:
          project: proeco/proeco-client
          column: Open
          repo-token: ${{ secrets.GITHUB_TOKEN }}