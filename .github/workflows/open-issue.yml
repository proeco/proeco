name: Open issues

on:
  issues:
    types:
      - reopened
      - opened

jobs:
  move-assigned-card:
    runs-on: ubuntu-18.04
    steps:
      - uses: alex-page/github-project-automation-plus@master
        with:
          project: Proeco Dev
          column: Open
          repo-token: ${{ secrets.ISSUE_OPEN_TOKEN }}
